
<ion-navbar *navbar>
  <ion-title>Media</ion-title>
</ion-navbar>
<ion-toolbar light>
  <ion-searchbar primary [(ng-model)]="searchQuery" show-cancel="true" placeholder="Search"></ion-searchbar>
</ion-toolbar>
<ion-content>
  <ion-card *ng-for="#stream of soundcloud" class="scstream">
    <ion-card-content>
      <ion-list>
        <ion-header (click)="playMedia">
          Soundcloud Stream
        </ion-header>

        <!-- In order to set inappbrowser options links must not be anchr tags -->
        <!-- <button ion-item (click)="playMedia(stream)"><a  href="{{stream.source}}">{{ stream.title }}</a></button> -->

        <button ion-item (click)="playMedia(stream)">{{ stream.title }}</button>
        
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
