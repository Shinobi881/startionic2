
<ion-navbar *navbar>
  <ion-title>Media</ion-title>
</ion-navbar>
<ion-toolbar light>
  <ion-searchbar primary [(ng-model)]="searchQuery" show-cancel="true" placeholder="Search"></ion-searchbar>
</ion-toolbar>
<ion-content>
  <ion-card *ng-for="#stream of soundcloud" class="scstream">
    <ion-card-content>
      <ion-list>
        <ion-header>
          Soundcloud Stream
        </ion-header>
        <ion-item>{{ stream.title }}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
